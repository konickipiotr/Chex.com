<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/test.css" />
<link rel="stylesheet" type="text/css" href="/css/main_style.css" />
<link rel="stylesheet" type="text/css" href="/css/top_style.css" />
</head>
<body>
	<header th:replace="admin/fragments/top :: top"></header>
	<aside th:replace="admin/fragments/menu :: menu"></aside>
	<section id="content">
		admin
		
		<a th:href="@{/admin/addplace}">Dodaj miejsce</a><br>
		
		<table style="color: blue">
			<tr></tr>
			<tr th:each="i : ${places}">
				<td th:text="${i.idplace}"></td>
				<td th:text="${i.name}"></td>
				<td th:text="${i.latitude}"></td>
				<td th:text="${i.longitude}"></td>
				<td th:text="${i.radius}"></td>
				<td th:text="${i.category}"></td>
				<td th:text="${i.achievements}"></td>
				<td th:text="${i.points}"></td>
				<td th:text="${i.difficultylevel}"></td>
			</tr>
		</table>
	</section>
</body>
</html>
